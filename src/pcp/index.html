<html>
    <head>
        <link rel="stylesheet" href="css/winstrap.css">
        <link rel="stylesheet" href="css/widgets.css">
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/splash.css">
        <script type="text/javascript" src="../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/dist/infusion-all.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/widgets.js"></script>
        <script type="text/javascript" src="js/exemplars.js"></script>
        <script type="text/javascript" src="js/settingsPanel.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body id="flc-body">
        <div class="flc-splash">
            <div class="logo">
                <p><i>Not keyed in</i></p>
                <img src="../icons/gpii-icon-balloon.png">
                <h3>GPII - Personal Control Panel</h3>
            </div>
        </div>

        <div id="fl-contentWrapper">
            <div id="flc-settingsHeader">
                <div class="flc-prefSetPicker form-group fl-dropdownContainer">
                    <div class="combobox">
                        <select class="flc-dropdown-options form-control"></select>
                    </div>
                </div>
                <span class="flc-activePreferenceSet"></span>
                <div class="flc-closeBtn">X</div>
                <div class="clear-both"></div>
                <hr>
            </div>

            <div id="flc-settingsList"></div>

            <div id="flc-settingsFooter">
                <div class="flc-keyOutBtn fl-button"></div>
                <div class="flc-openPmtBtn fl-button"></div>
                <div class="flc-helpBtn fl-button"></div>
            </div>
        </div>
    </body>
</html>
