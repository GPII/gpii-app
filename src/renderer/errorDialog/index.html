<html>
    <head>
        <title>Morphic Error</title>
        <link rel="stylesheet" href="../../../node_modules/winstrap/dist/css/winstrap.min.css">
        <link rel="stylesheet" href="../common/css/button.css">
        <link rel="stylesheet" href="../common/css/dialog.css">
        <link rel="stylesheet" href="../common/css/titlebar.css">
        <link rel="stylesheet" href="../common/css/heightObservable.css">
        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="../../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../node_modules/infusion/dist/infusion-all.js"></script>
        
        <script type="text/javascript" src="../../shared/channelUtils.js"></script>
        <script type="text/javascript" src="../common/js/channelUtils.js"></script>
        <script type="text/javascript" src="../common/js/utils.js"></script>
        <script type="text/javascript" src="../common/js/baseWindowUtils.js"></script>

        <script type="text/javascript" src="../common/js/widgets.js"></script>
        <script type="text/javascript" src="../common/js/elementInteractionListeners.js"></script>
        <script type="text/javascript" src="../common/js/baseWindowUtils.js"></script>
        <script type="text/javascript" src="../common/js/titlebar.js"></script>
        <script type="text/javascript" src="js/errorDialog.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="../common/js/heightObservable.js"></script>

        <script type="text/javascript" src="../../shared/messageBundles.js"></script>
        <script type="text/javascript" src="../common/js/messageBundles.js"></script>
    </head>
    <body class="fl-dialog-resizable">
        <div class="fl-dialog fl-dialog-fullScreen">
            <div class="fl-dialog-contentWrapper">
                <div class="flc-titlebar fl-titlebar">
                    <span class="flc-title fl-appName" tabindex="0"></span>
                    <div class="flc-closeBtn fl-closeBtn btn btn-regular" role="button" tabindex="0">&#x2715;</div>
                </div>

                <div class="fl-dialog-content">
                    <img class="fl-dialog-contentIcon" src="../../icons/Morphic-Desktop-Icon.ico">

                    <div class="fl-dialog-contentText" tabindex="0">
                        <div class="flc-contentTitle fl-title"></div>
                        <div class="flc-contentSubhead fl-details"></div>
                        <div class="flc-contentDetails fl-details"></div>
                    </div>
                    <div class="fl-dialog-controls">
                        <button class="flc-btn-1 btn fl-btn">
                            <span class="flc-btnLabel"></span>
                        </button>
                        <button class="flc-btn-2 btn fl-btn">
                            <span class="flc-btnLabel"></span>
                        </button>
                        <button class="flc-btn-3 btn fl-btn">
                            <span class="flc-btnLabel"></span>
                        </button>
                    </div>
                </div>

                <div class="fl-dialog-footer">
                    <span class="flc-errCode" tabindex="0"></span>
                    <img class="fl-gpiiIcon" src="../../icons/Morphic-Logo-Black.svg">
                    <div class="clear-both"></div>
                </div>
            </div>
            <div class="flc-speech-triangle fl-speech-triangle"></div>
        </div>
    </body>
</html>
