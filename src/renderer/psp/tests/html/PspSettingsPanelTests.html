    <body id="body">
        <h1 id="qunit-header">GPII PSP Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <div class="fl-settingsList">
            <!-- Panel related markup -->
            <div class="flc-settingsPanel-all"></div>

            <!-- Switch setting related markup -->
            <div class="flc-settingsPanel-widgets-dropdown"></div>
            <div class="flc-settingsPanel-widgets-textfield"></div>
            <div class="flc-settingsPanel-widgets-switch"></div>
            <div class="flc-settingsPanel-widgets-stepper"></div>
            <div class="flc-settingsPanel-widgets-multipicker"></div>
        </div>

        <div class="fl-restartWarning">
            <div>
                <span class="flc-restartIcon fl-restartIcon fl-icon"></span>
                <div class="flc-restartText fl-restartText"></div>
            </div>
            <div class="fl-restartControls">
                <button class="flc-restartUndo btn fl-btn">
                    <span class="flc-btnLabel"></span>
                </button>
                <button class="flc-restartNow btn fl-btn">
                    <span class="flc-btnLabel"></span>
                </button>
            </div>
        </div>

        <div class="flc-header fl-header">
            <div class="flc-prefSetPicker fl-imageDropdown dropdown">
                <button class="btn btn-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                    <img class="flc-imageDropdown-selectedItemImage">
                    <span class="flc-imageDropdown-selectedItemText"></span>
                    <span class="caret"></span>
                </button>
                <ul class="flc-imageDropdown-menu dropdown-menu" role="menu">
                </ul>
            </div>

            <span class="flc-activePreferenceSet fl-activePreferenceSet">
                <img class="flc-activePreferenceSetImage fl-activePreferenceSetImage">
                <span class="flc-activePreferenceSetName" tabindex="0"></span>
            </span>
            <div class="flc-autosaveHint fl-autosaveHint">
                <span class="fl-icon fl-icon-memory"></span>
                <span class="flc-autosaveText"></span>
            </div>
            <button class="flc-keyOutBtn btn fl-btn fl-keyOutBtn">
                <span class="flc-btnLabel fl-btnLabel"></span>
            </button>
        </div>
    </body>
